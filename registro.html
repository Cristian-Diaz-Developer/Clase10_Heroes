<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="./css/formularios.css" rel="stylesheet" type="text/css" >
    <title>Registro</title>
</head>
<body>
    <header>
        <h2 class="discount">
            Descuento 20%
        </h2>
        <img class="logo"  src="./img/logo-tienda.png" alt="logo tienda">
        <h2 class="nombre-tienda"> Nombre Tienda</h2>
    </header>
    
    <div class="contenedor-formulario">
        <h2 class="titulo">Registro</h2>
        <form action="">
            <div class="nombre">
                <label for="">Nombre:</label><br>
                <input type="text" name="nombre"  placeholder="Nombre y apellido">
            </div>
            <div class="email">
                <label for="">Email:</label><br>
                <input type="email" name="email"  placeholder="Correo Electrónico">
            </div>
            <div class="contraseña">
                <label for="">Contraseña:</label><br>
                <input type="password" name="contraseña" placeholder="Ingrese una contraseña segura">
            </div>
            <div class="pais">
                <label for="pais">Pais:</label><br>
                <select name="pais" id="pais"><br>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>
            <div class="botones">
                <button class="reset" type="reset">Resetear</button>
                <button class="submit" type="submit">Registrar</button><br>
            </div>
            <div class="nueva-cuenta">
                <a href="login.html" >¿Ya tienes una cuenta?  <span>Ingresar</span></a>
            </div>
        </form>
    </div>
    <footer>
        <div class="parrafo-footer">
        <p>Todos los derechos reservados a Cristian Diaz</p>
        </div>
        <img  class="git" src="./img/github.png" alt="">
    </footer>
</body>
</html>
