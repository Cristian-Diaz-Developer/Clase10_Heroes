<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href="./css/formularios.css" rel="stylesheet" type="text/css" >
    <title>Login</title>
</head>
<body>
    <header>
        <h2 class="discount">
            Descuento 20%
        </h2>
        <img class="logo"  src="./img/logo-tienda.png" alt="logo tienda">
        <h2 class="nombre-tienda"> Nombre Tienda</h2>
    </header>
    
    <div class="contenedor-formulario">
        <h2 class="titulo">Login</h2>
        <form action="">
            <div class="email">
                <label for="">Email:</label><br>
                <input type="email" name="email"  placeholder="Ingrese tu correo electrónico">
            </div>
            <div class="contraseña">
                <label for="">Contraseña:</label><br>
                <input type="password" name="contraseña"  placeholder="Ingrese su contraseña">
            </div>
            <div class="botones">
                <button class="submit" type="submit">Entrar</button>
            </div>
            
            <div class="nueva-cuenta">
                <a href="registro.html">¿No tienes una cuenta?<span>Registrarme</span></a>
            </div>
        </form>
    </div>
    <footer>
        <p>Todos los derechos reservados a Cristian Diaz</p>
        <img  class="git" src="./img/github.png" alt="">
    </footer>
</body>
</html>
